<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <!-- USER INFO BLOCK -->
    <div class="user-box">
      <div class="avatar">
        <img *ngIf="user?.profileImage"
             [src]="user?.profileImage"
             alt="User"
             class="avatar-img">

        <div *ngIf="!user?.profileImage" class="avatar-fallback">
          {{ initials }}
        </div>
      </div>

      <div class="user-details">
        <div class="user-name">{{ user?.name }}</div>
        <div class="user-username">@{{ user?.username }}</div>
        <div class="user-role">{{ user?.role }}</div>
        <div class="user-dept">Dept: {{ user?.department }}</div>
      </div>
    </div>

    <hr class="sidebar-divider"/>

    <!-- NAV MENU -->
    <nav class="nav flex-column">
      <a routerLink="/hod/dashboard" routerLinkActive="active" class="menu-item">Dashboard</a>
      <a routerLink="/hod/staff" routerLinkActive="active" class="menu-item">Staff Management</a>
      <a routerLink="/hod/leaves" routerLinkActive="active" class="menu-item">Leave Management</a>
    </nav>

    <div class="sidebar-bottom mt-auto">
      <button class="btn btn-outline-light w-100" (click)="logout()">
        Logout
      </button>
    </div>

  </aside>

  <!-- MAIN SECTION -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>

</div>
