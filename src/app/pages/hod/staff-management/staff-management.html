<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary fw-bold">Staff Management</h2>

    <button class="btn btn-primary" (click)="showAdd = !showAdd">
      {{ showAdd ? 'Close' : 'Add Staff' }}
    </button>
  </div>

  <!-- Search -->
  <input
    class="form-control mb-3"
    placeholder="Search..."
    [(ngModel)]="searchQuery"
    (input)="applyFilters()"
  />

  <!-- Add Staff Form -->
  <div *ngIf="showAdd" class="card p-3 border-0 shadow-sm mb-3">
    <form [formGroup]="addForm" (ngSubmit)="addStaff()">

      <div class="row g-3">
        <div class="col-md-4">
          <label>Name</label>
          <input formControlName="name" class="form-control" />
        </div>

        <div class="col-md-4">
          <label>Username</label>
          <input formControlName="username" class="form-control" />
        </div>

        <div class="col-md-4">
          <label>Email</label>
          <input formControlName="email" class="form-control" />
        </div>

        <div class="col-md-4">
          <label>Mobile</label>
          <input formControlName="mobile" class="form-control" />
        </div>

        <div class="col-md-4">
          <label>Department</label>
          <input formControlName="department" class="form-control" readonly />
        </div>
      </div>

      <button class="btn btn-primary mt-3">Add Staff</button>
    </form>
  </div>

  <!-- Staff Table -->
  <table class="table table-hover shadow-sm">
    <thead>
      <tr>
        <th role="button" (click)="toggleSort('name')">Name</th>
        <th role="button" (click)="toggleSort('username')">Username</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let s of pageData">
        <td>{{ s.name }}</td>
        <td>{{ s.username }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.mobile }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteStaff(s.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="d-flex gap-3 align-items-center mt-2">
    <button class="btn btn-outline-primary" (click)="changePage(page - 1)" [disabled]="page === 1">
      Prev
    </button>

    <span>Page {{page}} / {{totalPages}}</span>

    <button class="btn btn-outline-primary"
            (click)="changePage(page + 1)"
            [disabled]="page === totalPages">
      Next
    </button>
  </div>

</div>
