<div class="container py-4">
  <h2 class="text-primary fw-bold mb-4">Staff Dashboard</h2>

  <div class="row g-3">
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h6>Total Leaves Applied</h6>
        <div class="fs-3 fw-bold">{{ total }}</div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h6>Approved</h6>
        <div class="fs-3 fw-bold text-success">{{ approved }}</div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h6>Rejected</h6>
        <div class="fs-3 fw-bold text-danger">{{ rejected }}</div>
      </div>
    </div>
  </div>
</div>
