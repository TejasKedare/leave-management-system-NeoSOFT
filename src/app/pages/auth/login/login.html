<div class="layout-split">

  <div class="layout-left">
    <div class="form-card">

      <div class="form-header">
        <h3 class="form-title">Welcome Back</h3>
        <p class="form-subtitle">Login with your Staff or HOD account</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
          <label class="app-label">Username</label>

          <input type="text" class="app-input"
            [class.invalid]="form.controls['username'].invalid && form.controls['username'].touched"
            formControlName="username" placeholder="Enter your username">

          <p class="error" *ngIf="form.controls['username'].touched && form.controls['username'].errors?.['required']">
            Username is required
          </p>
        </div>

          <div class="form-group">
            <label class="app-label">Password</label>

            <div class="password-wrapper">
              <input [type]="showPassword ? 'text' : 'password'" class="app-input"
                [class.invalid]="form.controls['password'].invalid && form.controls['password'].touched"
                formControlName="password" placeholder="Enter your password">

              <!-- <img class="toggle-icon" [src]="showPassword ? '/assets/icons/show-password.svg' : 'a/ssets/icons/hide-password.svg'" alt="toggle password visibility" (click)="togglePassword()" /> -->
              <img class="toggle-icon" [src]="showPassword ? 'assets/icons/show-password.svg' : 'assets/icons/hide-password.svg'" alt="toggle password visibility" (click)="togglePassword()" />
            </div>

            <p class="error"
              *ngIf="form.controls['password'].touched && form.controls['password'].errors?.['required']">
              Password is required
            </p>
          </div>

        <button type="submit" class="app-btn">Login</button>

      </form>

      <div class="register-box mt-4 text-center">
        <p class="register-text">Not registered?</p>

        <a routerLink="/auth/register/hod" class="register-link">Register as HOD</a>
        <span class="mx-2 text-muted">|</span>

        <a routerLink="/auth/register/staff" class="register-link">Register as Staff</a>
      </div>

    </div>
  </div>

  <div class="layout-right">
    <h2 class="side-title">Staff & Leave<br>Management System</h2>
    <p class="side-text">
      Manage staff records, apply leaves, approve requests,<br>
      and streamline departmental workflow.
    </p>
  </div>

</div>
